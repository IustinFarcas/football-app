<table *ngIf="!(isLoading | async); else spinner" class="table table-light table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Games</th>
      <th scope="col">W</th>
      <th scope="col">L</th>
      <th scope="col">D</th>
      <th scope="col">Goal Difference</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let standing of standings"
      style="cursor: pointer"
      (click)="onTeamStandingClicked(standing)"
    >
      <td>{{ standing.rank }}</td>
      <td>
        <img [src]="standing.logoUrl" width="25" height="25" />
      </td>
      <td>{{ standing.name }}</td>
      <td>{{ standing.games }}</td>
      <td>{{ standing.wins }}</td>
      <td>{{ standing.losses }}</td>
      <td>{{ standing.draws }}</td>
      <td>{{ standing.goalsDiff }}</td>
      <td>{{ standing.points }}</td>
    </tr>
  </tbody>
</table>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
